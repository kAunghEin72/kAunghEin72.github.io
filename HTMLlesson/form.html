<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="register.php" method="GET">
        <div>
            <label for="name">Student Name</label><br>
            <input type="text" id="name" name="studentName" placeholder="eg:Mg Mg" value="Kyaw Zin Aung" minlength="10" maxlength="20"> 
        </div>

        <br><br>
        <div>
          <label for="age">Student Age</label><br> 
          <input type="number" name="studentage" id="age" min="18" max="30" step="0.01" > 
        </div>
        <br><br>

        <div>
            <label for="phone">Student Phone</label><br> 
          <input type="number" name="studentphone" id="phone" min="9" max="11" placeholder="09------">
        </div>
        <br><br>

        <div>
            <label for="email123">Email</label><br> 
          <input type="email" name="studentemail" id="email123" placeholder="example@gmail" >
        </div>

        <br><br>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="studentpassword" placeholder="Enter password">
        </div>

        <br><br>

        <div>
            <label for="dob">DOB</label><br>
            <input type="date" id="dob" name="dob">
        </div>


        <label for="">Hobbies</label>
        <div>
            <input type="checkbox" id="reading" value="reading" name="reading">
            <input type="checkbox" id="reading" value="reading" name="hobbies">
            <label for="reading">Reading</label>
        </div>
        <div>
            <input type="checkbox" id="Dancing" value="Dancing" name="dancing">
            <input type="checkbox" id="Dancing" value="Dancing" name="hobbies">
            <label for="Dancing">Dancing</label>
        </div>
        <div>
            <input type="checkbox" id="Travelling" value="Travelling" name="travelling">
            <input type="checkbox" id="Travelling" value="Travelling" name="hobbies">
            <label for="Travelling">Travelling</label>
        </div>
        <div>
            <input type="checkbox" id="Swimming" value="Swimming" name="swimming">
            <input type="checkbox" id="Swimming" value="Swimming" name="hobbies">
            <label for="Swimming">Swimming</label>
        </div>
        <div>
            <input type="checkbox" id="Singing" value="Singing" name="singing">
            <input type="checkbox" id="Singing" value="Singing" name="hobbies">
            <label for="Singing">Singing</label>
        </div>

        <br><br>
        <label for="education">Eduction</label>
        <select name="education" id="education">
            <option value="0">Choose Eduction</option>
            <option value="1">First Year</option>
            <option value="2" selected>Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
            <option value="5">Final Year</option>
        </select>


        <br><br>

        <fieldset>
            <legend>Rules</legend>
            <ol>
                <li>This is Rule No 1</li>
                <li>This is Rule No 2</li>
                <li>This is Rule No 3</li>
                <li>This is Rule No 4</li>
                <li>This is Rule No 5</li>
            </ol>
        </fieldset>

        <br><br>


        <div>
            <label for="address">Address</label>
            <textarea name="address" id="address"></textarea>
        </div>
        <br><br>





        <button type="submit">Rrgister</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
