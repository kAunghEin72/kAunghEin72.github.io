<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="register.php" method="GET">
        <div>
            <label for="name">Student Name</label><br>
            <input type="text" id="name" name="studentName" placeholder="eg:Mg Mg" value="Kyaw Zin Aung" minlength="10" maxlength="20"> 
        </div>

        <br><br>
        <div>
          <label for="age">Student Age</label><br> 
          <input type="number" name="studentage" id="age" min="18" max="30" step="0.01" required> 
        </div>
        <br><br>

        <div>
            <label for="phone">Student Phone</label><br> 
          <input type="number" name="studentphone" id="phone" min="9" max="11" required placeholder="09------">
        </div>
        <br><br>

        <div>
            <label for="email123">Email</label><br> 
          <input type="email" name="studentemail" id="email123" placeholder="example@gmail" required>
        </div>

        <br><br>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="studentpassword" placeholder="Enter password">
        </div>

        <br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
